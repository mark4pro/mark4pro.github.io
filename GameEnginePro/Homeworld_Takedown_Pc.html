<script>
var interval = setInterval(function() {
    if(document.readyState === 'complete') {
        clearInterval(interval);
        done();
    }    
}, 100);
var interval2 = setInterval(function() {
    splashRun();
	if (stop == 1) {
	clearInterval(interval2);
	}
}, 60);
var stopFocus = 0;
var interval3 = setInterval(function() {
	if (document.getElementById('settings').style.visibility == "visible") {
	document.getElementById('name').blur();
	stopFocus = 0;
	}
	if (document.getElementById('settings').style.visibility == "hidden" && stopFocus >= 0) {
	stopFocus++;
    if (stopFocus <= 5) {
	document.getElementById('name').blur();
	 }	
	if (stopFocus >= 5) {
	stopFocus = -1
	}
	}
}, 60);
var splashSCREEN = 0;
var start = 0;
var stop = 0;
function done() {
if (document.getElementById('loader').style.opacity > 0) {
document.getElementById('loader').style.opacity -= 0.001;
 }
if (document.getElementById('loader').style.opacity <= 0) {
start = 1;
document.getElementById('loader').style.visibility = "hidden";
document.getElementById('name').blur();
 }
}
function splashRun() {
if (start == 1) {
document.getElementById('splash').style.visibility = "visible";
if (document.getElementById('splash').style.opacity < 1) {
document.getElementById('splash').style.opacity += 1;
}
if (splashSCREEN < 150) {
splashSCREEN += 5;
}
if (splashSCREEN >= 100) {
if (document.getElementById('splash').style.opacity == 1) {
if (document.getElementById('splash').style.opacity > 0) {
document.getElementById('splash').style.opacity -= 1;
    }
   }
  }
if (splashSCREEN >= 150) {
if (document.getElementById('splash').style.opacity <= 0) {
document.getElementById('splash').style.visibility = "hidden";
document.getElementById('name').blur();
stop = 1;
   }
  }
 }
}
var switchS = 0;
var pauseGameKeys = false;
function show() {
console.log("working");
document.getElementById('settings').style.visibility = "visible";
document.getElementById('settings').style.opacity += 1;
pauseGameKeys = true;
}
function showStop() {
document.getElementById('settings').style.opacity -= 1;
if (document.getElementById('settings').style.opacity == 0) {
document.getElementById('settings').style.visibility = "hidden";
pauseGameKeys = false;
 }
}
</script>
