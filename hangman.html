var can_play = true;
var words = new Array("CAT", "DOG", "MOUSE", "RABBIT", "HOURSE", "MISSISSIPPI", "LOGO", "HAT", "COMPUTER", "ANTHEM", "ACER", "COMPACT", "TELL", "KILL", "NEW", "WORLD", "WEIRD", "ACCOMMODATE", "HANDKERCHIEF", "INDICT", "DIFFICULT", "OXFORD", "BLOG", "LIST", "CAKE", "COFFEE", "FROTH", "LATTE", "HEAT", "SKY", "TUTORIAL", "RECORD", "PHONE", "VIDEO", "DRINK", "WATER", "SANDWICH", "OPEN", "LAKE", "GREAT", "QUALITY", "GIANT", "ANT", "ON", "OFF", "DELETE", "END", "INSERT", "PAGE", "HOME", "ACCOUNT", "BILLS", "BORROW", "ALARM", "CASH", "CASHIER", "CHECK", "COINS", "COIN", "CREDIT", "CARD", "CURRENCY", "CUSTOMER", "DEPOSIT", "INTEREST", "LEND", "LOAN", "MANAGER", "MONEY", "MORTGAGE", "PAY", "SAVE", "SAVINGS", "GUARD", "TELLER", "VAULT", "WITHDRAW", "HELL", "GOD", "HELP", "KISS", "LEAD", "MOP", "PLEASE", "MOM", "DAD", "GRANDMA", "GRANDPA", "HEAL", "HEALTH", "MEAL", "DIE", "CANCEL", "EDIT", "WEB", "PEWDIEPIE", "EXPLORE", "DICK", "HANG", "RETURN", "COOL", "COLD", "MEET", "BALL", "BALLS");

var to_guess = "";
var display_word = "";
var used_letters = "";
var wrong_guesses = 0;


function selectLetter(l)
{
if (can_play == false)
{
return;
}

if (used_letters.indexOf(l) != -1)
{
return;
}
	
used_letters += l;
document.game.usedLetters.value = used_letters;
	
if (to_guess.indexOf(l) != -1)
{
 // correct letter guess
pos = 0;
temp_mask = display_word;


while (to_guess.indexOf(l, pos) != -1)
{
pos = to_guess.indexOf(l, pos);			
end = pos + 1;

start_text = temp_mask.substring(0, pos);
end_text = temp_mask.substring(end, temp_mask.length);

temp_mask = start_text + l + end_text;
pos = end;
}

display_word = temp_mask;
document.game.displayWord.value = display_word;
		
if (display_word.indexOf("#") == -1)
{
// won
alert("Wow, you have won!");
can_play = false;
}
}
else
{
// incortect letter guess
wrong_guesses += 1;
eval("document.hm.src=\"hm" + wrong_guesses + ".gif\"");
		
if (wrong_guesses == 10)
{
// lost
alert("Sorry, you lost!");
can_play = false;
}
}
}

function reset()
{
selectWord();
document.game.usedLetters.value = "";
used_letters = "";
wrong_guesses = 0;
document.hm.src="hmstart.gif";
}

function selectWord()
{
can_play = true;
random_number = Math.round(Math.random() * (words.length - 1));
to_guess = words[random_number];
//document.game.theWord.value = to_guess;
	
// display masked word
masked_word = createMask(to_guess);
document.game.displayWord.value = masked_word;
display_word = masked_word;
}

function createMask(m)
{
mask = "";
word_lenght = m.length;


for (i = 0; i < word_lenght; i ++)
{
mask += "#";
}
return mask;
}
