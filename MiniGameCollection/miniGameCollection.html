<!DOCTYPE html>
<html>
<head>

<meta name="apple-mobile-web-app-capable" content="yes">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
<title>Mark 4's Mini Game Collection</title>
<style>
.unselectable {-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;touch-action:none;}
body {background-color:grey;margin:0px;position:fixed;}
html {position:fixed;}
canvas {z-index:0;background-color:black;margin:0px;display:block;width:100%;height:100%;left:0px;top:0px;position:fixed;}
</style>
<!--Images-->
<!--All-->
<div id="profileImages"></div>
<!--Tank War-->
<img id="Tank_War_Background_1" width="0" height="0" src="https://mark4pro.github.io/MiniGameCollection/Images/Tank_War_Background_1.png">
<!--Line Battle-->
<img id="Line_Battle_Player_1" width="0" height="0" src="https://mark4pro.github.io/MiniGameCollection/Images/Blue_Ball.png">
<img id="Line_Battle_Player_2" width="0" height="0" src="https://mark4pro.github.io/MiniGameCollection/Images/Red_Ball.png">
<img id="Line_Battle_Dead_Player" width="0" height="0" src="https://mark4pro.github.io/MiniGameCollection/Images/Grey_Ball.png">
</head>
<body onload="init()" style="overflow-x:none;">
<canvas class="unselectable" id="screen"></canvas>
<button id="player1Bttn" unselectable="on" class="unselectable" style="z-index:1;cursor:pointer;color:black;background-color:blue;border:0px;width:100px;height:70px;font:30px Arial;text-align:center;font-size:65px;position:fixed;top:0px;left:0px;opacity:0.5;display:none;"></button>
<button id="player2Bttn" unselectable="on" class="unselectable" style="z-index:1;cursor:pointer;color:black;background-color:red;border:0px;width:100px;height:70px;font:30px Arial;text-align:center;font-size:65px;position:fixed;bottom:0px;right:0px;opacity:0.5;display:none;"></button>
<button id="player3Bttn" unselectable="on" class="unselectable" style="z-index:1;cursor:pointer;color:black;background-color:green;border:0px;width:100px;height:70px;font:30px Arial;text-align:center;font-size:65px;position:fixed;top:0px;right:0px;opacity:0.5;display:none;"></button>
<button id="player4Bttn" unselectable="on" class="unselectable" style="z-index:1;cursor:pointer;color:black;background-color:yellow;border:0px;width:100px;height:70px;font:30px Arial;text-align:center;font-size:65px;position:fixed;bottom:0px;left:0px;opacity:0.5;display:none;"></button>
<div unselectable="on" class="unselectable" id="mainMenu" style="overflow-y:none;overflow-x:none;z-index:2;background-color:grey;width:100%;height:100%;position:fixed;top:0px;left:0px;display:none;">
<h1 id="mainTitle" unselectable="on" class="unselectable" style="translate:scale(1,1);text-align:center;font-family:bold,Charcoal,sans-serif;font-size:50px;">Mark 4's Mini Game Collection</h1>
<button id="tankWarBttn" unselectable="on" onclick="menuManger('Tank')" class="unselectable" style="text-align:center;font-size:25px;width:100px;height:70px;position:fixed;top:20%;left:50px;">Tank War</button>
<button id="lineBattleBttn" unselectable="on" onclick="menuManger('Line')" class="unselectable" style="text-align:center;font-size:25px;width:100px;height:70px;position:fixed;top:40%;left:50px;">Line Battle</button>
<button id="settingsBttn" unselectable="on" onclick="menuManger('Settings')" class="unselectable" style="text-align:center;font-size:25px;width:100px;height:70px;position:fixed;top:60%;left:50px;">Settings</button>
</div>
<div id="locationForUIScale" unselectable="on" class="unselectable" style="z-index:2;position:fixed;bottom:10px;left:10px;display:none;"><div id="UIScaleTxt" style="color:white;font-size:20px;">UI Scale: </div><input style="width:200px;height:20px;" type="range" min="-0.5" max="0.5" id="UI_Scale" step="0.01" value="0"></input></div>
<script type="text/javascript" src="https://mark4pro.github.io/MiniGameCollection/Scripts/Engine.js"></script><!--engine script-->
</body>
</html>
