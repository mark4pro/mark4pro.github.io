		let _bullets = [];

		function component(name, width, height, color, x, y, type, id, timeAlive) {
		this.type = type;
		this.color = color;
		this.width = width;
		this.height = height;
		this.id = id;
		this.name = name;
		this.text = name;
		this.speed = 0;
		this.angle = 0;
		this.moveAngle = 0;
		this.dead = false;
		this.points = 0;
		this.radius = 25;
		this.timeAlive = timeAlive;
		this.x = x;
		this.y = y;	
		this.update = function() {
		ctx = GameArea.context;
		if (this.type == "text") {
		  ctx.font = this.font;
		  ctx.fillStyle = color;
		  ctx.fillText(this.text, this.x, this.y);
		  } 
		  if (this.type == "rec") {
		  ctx.save();
		  ctx.translate(this.x, this.y);
		  ctx.rotate(this.angle);
		  ctx.fillStyle = this.color;
		  ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height);
		  ctx.restore();	
		  }
		  if (this.type == "Bull") {
		  ctx.save();
		  ctx.translate(this.x, this.y);
		  ctx.rotate(this.angle);
		  ctx.fillStyle = this.color;
		  ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height);	
		  ctx.restore();
		  }
		  if (type == "cir") {
		  ctx.beginPath();
		  ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, true);
		  ctx.fillStyle = this.color;
		  ctx.fill();
		  ctx.lineWidth = 0;
		  ctx.strokeStyle = 0;
		  ctx.stroke();
		 }
		if (this.type == "Bull") {
		this.timeAlive += 0.2;
		 }
		}
		this.newPos = function() {
		this.angle += this.moveAngle * Math.PI / 180;
		this.x += this.speed * Math.sin(this.angle);
		this.y -= this.speed * Math.cos(this.angle);
		}
		this.clicked = function() {
		let myleft = this.x;
		let myright = this.x + (this.width);
		let mytop = this.y;
		let mybottom = this.y + (this.height);
		let clicked = true;
		if (startgame == 0) {
		Player1.speed = 0;
		Player2.speed = 0; 
		Player1.angle += 1 * Math.PI / -180; 
		Player2.angle += 1 * Math.PI / 180;   
		}
		if ((mybottom < GameArea.y) || (mytop > GameArea.y) || (myright < GameArea.x) || (myleft > GameArea.x)) {
		clicked = false;
		}
		return clicked;
		}
		if (name == "player1") {
		this.shoot = function(){
		if(this.dead === false){
		let __bullet = new component("", 10, 10, "darkblue", Player1.x, Player1.y + 10, "Bull", "Tank1", 0);
		__bullet.angle = this.angle;
		_bullets.push(__bullet);
		}
		   }
		  } else
		  if (name == "player2") {
		this.shoot = function(){
		if(this.dead === false){
		let __bullet = new component("", 10, 10, "darkred", Player2.x, Player2.y + 10, "Bull", "Tank2", 0);
		__bullet.angle = this.angle;
		_bullets.push(__bullet);
		}
		   }
		  }
		this.spawn = function(){
		if(this.dead === false){
		let __badG = new component("badGoal", 5, 5, "#A30F0F", Math.floor((Math.random()*canvas.width-20)+20), Math.floor((Math.random()*canvas.height-1)+1), "cir");
		__badG.radius = 10;
		_badGs.push(__badG);
		 }
		}
		this.circleCrashWith = function(otherobj) {
		let distance_x = this.x - otherobj.x;
		let distance_y = this.y - otherobj.y;
		let rSum = this.radius + otherobj.radius;
		if (distance_x * distance_x + distance_y * distance_y <= rSum * rSum) { 
		return true;
		} else {
		return false;
		 }
		}
		}
		let plusTwo = 0;
		function random() {
		goal.x = Math.floor((Math.random()*canvas.width-1)+1);
		goal.y = Math.floor((Math.random()*canvas.height-1)+1);
		plusTwo = Math.floor(Math.random()*10);
		if (plusTwo == 10 || plusTwo == 5) {
		goal.color = "yellow";
		}
		if (plusTwo == 2 || plusTwo == 6) {
		goal.color = "purple";
		}
		if (plusTwo != 10 && plusTwo != 5 && plusTwo != 2 && plusTwo != 6) {
		goal.color = "green";
		}
		}
		let startgame = 0;
		let startmove2 = 0;
		let dirSwitch = 0;
		let dirSwitch2 = 0;
		let lock = 0;
		let lock2 = 0;
		let win = false;
		let tankReset = 0;
		let chaosMode = false;
		let switchPos = 1;
		let lossPointSW = false;
		let lossPointSW2 = false;
		let redC = document.getElementById('redCr').value;

		let numOfWaves = document.getElementById('wave').value;

		if (chaosMode == true) {

		   }

		_badGs[p].x = Math.floor((Math.random()*canvas.width-20)+20);
		}

		_badGs[p].x = Math.floor((Math.random()*canvas.width-20)+20);

		lossPointSW2 = true;
		Player2.points--;

		 Player2.x = Player2.x + 1;

		win = true;
		 }

		 }
		}

		function deathReset() {
		modeLock = false;
		button3_down = false;
		if (Player1.dead == true) {
		 Player1.dead = false;
		 Player1.color = "blue";
		 Player1.x = 50;
		 Player1.y = 120;
		 Player2.x = window.innerWidth - 50;
		 Player2.y = window.innerHeight - 120;

		 Player2.speed = 0;
		 lossPointSW = false;
		 }
		if (Player2.dead == true) {
		 Player2.dead = false;
		 Player2.color = "red";
		 Player1.x = 50;
		 Player1.y = 120;
		 Player2.x = window.innerWidth - 50;
		 Player2.y = window.innerHeight - 120;
		 Player1.speed = 0;
		 Player2.speed = 0;
		 lossPointSW2 = false;
		 }
		 overPoints = 0;
		 overPoints2 = 0;
		 _badGs.length = 0;
		 random();
		}

		let overPoints2 = 0;

		if (Player1.points > numOfWaves && chaosMode == true) {
		 overPoints = Player1.points - numOfWaves;
		}
		if (Player2.points > numOfWaves && chaosMode == true) {
		 overPoints2 = Player2.points - numOfWaves;
		}

		 dirSwitch = 0;
		 dirSwitch2 = 0;
		 button_down = false;
		 button2_down = false;
		 button3_down = false;
		 Player1.angle = 0;
		 Player2.angle = 0;

		 Player2.dead = false;

		 Player2.points = overPoints2;

		 Player2.color = "red";

		 Player1.y = 120;
		 Player2.x = window.innerWidth - 50;
		 Player2.y = window.innerHeight - 120;
		 Player1.speed = 0;
		 Player2.speed = 0;

		 }

					break;
				case 38:
