<!DOCTYPE html>
<html> 
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<title>SoundCloud/YouTube Downloader</title>
	</head>
	<body onload="start()">
	<script>
	function start() {
	run = setInterval(run, 60);
	}
	function run() {
	  var inp = document.getElementById("inputbox").value;  
	  console.log(inp);
	}
	function goto() {
    var lnk = document.getElementById('lnk');
    lnk.href = "https://youtubemp3api.com/@api/button/videos/" + inputbox;
    window.location = "https://youtubemp3api.com/@api/button/videos/" + inputbox;
    }
	</script>
	<input type="text" id="inputbox" name="input" value="">
	<input type="button" onmousedown="goto()" ontouchstart="goto()" value="Enter">
	<a href="" id=lnk></a> <br>
	</body>
</html>
