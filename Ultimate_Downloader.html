<!DOCTYPE html>
<html>
	<head>
	<meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" href="image/youtube_soundcloud.JPG" />
	<style>
	html {
		background-color: black;
	}
	p {
	    color: white;
	}
	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<title>SoundCloud/YouTube Downloader</title>
	</head>
	<body>
	<script>
	function goto() {
	var lnk = document.getElementById('lnk');
	var inp = document.getElementById("input").value;  
	if (youtube == 1) {
	lnk.href = "https://www.yt-download.org/@api/button/videos/" + inp;
	window.location = "https://www.yt-download.org/@api/button/videos/" + inp;
	 }
	if (youtube == 0) {
	lnk.href = "https://soundclouddownloader.info/iframe-api/?t=" + inp;
	window.location = "https://soundclouddownloader.info/iframe-api/?t=" + inp;
	 }
	}
	var youtube = 0;
	function change() {
	var x = document.getElementById("check"); 
	if (x.checked == true) {
	    document.getElementById("input").value = "youtube id";  
	    youtube = 1;
	}
	if (x.checked == false) {
	    document.getElementById("input").value = "soundcloud url";  
	    youtube = 0;
	}
	}
	</script>
	
	<input type="text" id="input" name="input" value="soundcloud url">
	<input type="button" onmousedown="goto()" ontouchstart="goto()" value="Enter">
	<p>Youtube:</p><input type="checkbox" onclick="change()" id="check">
	<a href="" id=lnk></a> <br>
	</body>
</html>
