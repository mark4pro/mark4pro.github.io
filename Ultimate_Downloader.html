<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<title>SoundCloud Downloader</title>
	</head>
	<body onload="start()">
	<script>
	function start() {
	run = setInterval(run, 60);
	}
	function run() {
	  var inp = document.getElementById("inputbox").value;  
	  console.log(inp);
	}
	function goto() {
	window.location.href = "https://www.yt-download.org/@api/button/videos/" + inp;    
	}
	</script>
	<input type="text" id="inputbox" name="input" value="">
	<button onmousedown="goto()" ontouchstart="goto()"></button>
	</body>
</html>
