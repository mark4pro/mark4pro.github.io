<!DOCTYPE html>
<html>
	<head>
		<title>Clicker V0.0.1</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<style>
		canvas {
	border:2px solid black;
	background-color: green;
}
	  </style>
	</head>
	<body onload="start()">
	  <script>
	  var money;
	  
	  
	  function start() {
		 money = new money("15px", "Consolas", "black", 300, 40, "text");
		 Board.start();
		  updateGameArea();
	  }
	  
	  var Board = {
	canvas : document.createElement("canvas"),
	start : function() {
		this.canvas.width = 500;
		this.canvas.height = 500;
		this.context = this.canvas.getContext("2d");
		document.body.insertBefore(this.canvas, document.body.childNodes[0]);
		this.frameNo = 50;
		this.interval = setInterval(updateGameArea, 20);
	},
	clear : function() {
		this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
	},
	stop : function() {
		clearInterval(this.interval);
	}
}

function money(width, height, color, x, y, type) {
	this.type = type;
	this.width = width;
	this.height = height;
	this.x = x;
	this.y = y;	
	this.update = function() {
		ctx = Board.context;
		if (this.type == "text") {
		  ctx.font =this.width + " " + this.height;
		  ctx.fillStyle = color;
		  ctx.fillText(this.text, this.x, this.y);
		}
	}
}
	  
	  
	  function updateGameArea() {
	Board.clear();
	money.text="$" +		 Board.frameNo;
	money.update();
	if (Board.frameNo <= 9999999) {
	if (n1 == 1) {
		Board.frameNo += 0.001;
	}
	if (n1 == 2) {
		Board.frameNo += 0.005;
	}
	if (n1 == 3){
		Board.frameNo += 0.01;
	}
  }
}
	
	function upgrade1() {
	if (Board.frameNo >= 50) {
		if (n1 == 0) {
			n1 += 1;
			Board.frameNo -= 50;
		}
	  }
	if (Board.frameNo >= 100) {
		if (n1 == 1) {
			n1 += 1;
			Board.frameNo -= 100;
		}
	  }
	 if (Board.frameNo >= 150) {
		if (n1 == 2) {
			n1 += 1;
			Board.frameNo -= 150;
		}
	  }
	}
	
	function tapUpgrade() {
		if (Board.frameNo >= 80) {
			if (tapUp == 0) {
				tapUp += 1;
				Board.frameNo -= 80;
			}
		}
	}
	
	var n1 = 0
	var tapUp = 0
	
	function tap() {
	   if (tapUp == 0) {
		 Board.frameNo += 1;
		 }
	   if (tapUp == 1) {
		 Board.frameNo += 2;
	   }
	}
	  </script>
	  <br><button ontouchstart="tapUpgrade()">Tap Upgrade</button><br>
	  <button ontouchstart="tap()">  Tap  </button>
	  <button ontouchstart="upgrade1()">Lemonade Stand üçã</button>
	</body>
</html>
